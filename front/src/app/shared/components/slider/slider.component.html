<div class="wrapper-carousel" *ngIf="slides; else skeletonCarousel">
  <ngb-carousel #carousel [interval]="7000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let slide of slides; index as i">
      <div class="carousel-caption">
        <h3>{{slide.title}}</h3>
      </div>
      <a [routerLink]="[slide.link]">
        <div class="picsum-img-wrapper">
          <img [src]="slide.image" alt="My image {{i + 1}} description">
        </div>
      </a>
    </ng-template>
  </ngb-carousel>
</div>
<ng-template #skeletonCarousel>
  <div class="skeleton-carousel ssc-head-line"></div>
</ng-template>
